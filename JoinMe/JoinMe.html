<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./JoinMe.css">
        <link rel="stylesheet" href="./css/all.css">
        <meta charset="UTF-8">
        <meta name="author" content="TheCarlo">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="description" content="Problem set 8 HomePage">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="profile">
                    <div>
                        <img src="../image/profile.png" alt="profile">
                    </div>
                    <span>
                        TheCarlo
                    </span>
                </div>

                <div class="info">
                    <div>
                        <label for="UserFullName" class="input-lable"><i class="fa-solid fa-circle-user"></i></label>
                        <input type="text" name="userfullname" id="UserFullName" placeholder="Full Name">
                    </div>

                    <div>
                        <label for="UserName" class="input-lable"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="username" id="UserName" placeholder="Username">
                    </div>

                    <div>
                        <label for="UserMail" class="input-lable"><i class="fa-solid fa-envelope"></i></label>
                        <input type="email" name="usermail" id="UserMail" placeholder="E-Mail">
                    </div>

                    <div>
                        <label for="UserPass" class="input-lable"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="userpass" id="UserPass" placeholder="Password">

                    </div>
                </div>

                <div class="btn">
                    <span>
                        Join
                    </span>
                </div>

                <div class="foot-text">
                    <span class="forgetpass"><a href="#5">Forget Password</a></span>
                    <span class="or">or</span>
                    <span class="login"><a href="#6">Login</a></span>

                </div>
            </div>
        </main>
    </body>
